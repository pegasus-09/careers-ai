name: Keep LaunchPad Alive

on:
  schedule:
    # Run every 10 minutes to prevent cold starts
    - cron: '*/10 * * * *'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Backend Health Check
        id: backend
        run: |
          echo "Pinging backend health endpoint..."
          response=$(curl -s -X GET "https://careers-ai.onrender.com/health" \
            -H "User-Agent: LaunchPad-KeepAlive" \
            -H "Accept: application/json" \
            --connect-timeout 10 \
            --max-time 60 \
            -w "\n%{http_code}")
          
          # Extract status code (last line)
          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -1)
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          # Accept 200 or 302 as success
          if [ "$http_code" = "200" ] || [ "$http_code" = "302" ]; then
            echo "âœ… Backend is alive"
            echo "backend_status=success" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸  Backend returned status $http_code"
            echo "backend_status=warning" >> $GITHUB_OUTPUT
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Keep-Alive Check Results ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:** ${{ steps.backend.outputs.backend_status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Keep-alive ping completed successfully" >> $GITHUB_STEP_SUMMARY